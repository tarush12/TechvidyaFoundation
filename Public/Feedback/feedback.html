<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="font-poppins bg-yellow-100">

    <!-- Navbar -->
    <header class="bg-antiquewhite py-4 px-6 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="../Assest/Layer 1.png" alt="TechVidhya Logo" class="max-w-full h-12">
            <h3 class="text-orangered font-bold">TechVidhya</h3>
            <h3 class="text-green font-bold">Foundation</h3>
        </div>
        <svg id="menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
            class="block lg:hidden text-orangered">
            <path d="M4 5L20 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
            <path d="M4 12L20 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
            <path d="M4 19L20 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <nav id="nav" class="hidden lg:flex items-center">
            <ul class="flex gap-10">
                <li><a href="#header1" class="text-orangered hover:text-green">Home</a></li>
                <li><a href="#anchor" class="text-orangered hover:text-green">About Us</a></li>
                <li><a href="/technical" class="text-orangered hover:text-green">Technical Course</a></li>
                <li><a href="/feedback" class="text-orangered hover:text-green">Feedback</a></li>
                <li><a href="/donation" class="text-orangered hover:text-green">Donation</a></li>
                <li><a href="/awareness" class="text-orangered hover:text-green">Awareness</a></li>
            </ul>
        </nav>
    </header>

    <!-- Feedback Form -->
    <div id="feedback_form_module"
        class="bg-antiquewhite py-8 px-10 lg:w-1/2 mx-auto mt-10 lg:mt-20 rounded-lg shadow-lg">
        <form id="feedbackForm" action="/feedback" method="post" class="flex flex-col gap-4 items-center">
            <h2 class="text-2xl font-bold">Feedback Form</h2>
            <div class="input-box w-full">
                <input type="text" id="first-name" name="first_name" placeholder="First Name" required
                    class="w-full px-4 py-3 rounded border-gray-300 focus:border-green focus:ring focus:ring-green focus:ring-opacity-50">
            </div>
            <div class="input-box w-full">
                <input type="text" id="last-name" name="last_name" placeholder="Last Name" required
                    class="w-full px-4 py-3 rounded border-gray-300 focus:border-green focus:ring focus:ring-green focus:ring-opacity-50">
            </div>
            <div class="input-box w-full">
                <input type="email" id="email" name="email" placeholder="Email"
                    class="w-full px-4 py-3 rounded border-gray-300 focus:border-green focus:ring focus:ring-green focus:ring-opacity-50">
            </div>
            <div class="input-box w-full">
                <input type="tel" id="phone" name="phone" placeholder="Phone" required
                    class="w-full px-4 py-3 rounded border-gray-300 focus:border-green focus:ring focus:ring-green focus:ring-opacity-50">
            </div>
            <label for="feedback" class="text-lg">Any Comments or Suggestions:</label>
            <textarea id="feedback" name="textarea_feedback" required
                class="w-full px-4 py-3 rounded border-gray-300 focus:border-green focus:ring focus:ring-green focus:ring-opacity-50"></textarea>
            <button type="submit"
                class="w-1/5 py-3 bg-black text-white font-medium rounded-lg transition-colors duration-300 hover:bg-green hover:text-black focus:outline-none focus:ring focus:ring-green focus:ring-opacity-50">
                Submit
            </button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-black py-8 px-6 flex flex-col items-center mt-10 lg:mt-20 text-center text-white">
        <div class="footer_logo flex items-center gap-3 mb-4">
            <img src="../Assest/Layer 1.png" alt="TechVidhya Logo" class="w-28">
            <h3 class="text-orangered font-bold">TechVidhya</h3>
            <h3 class="text-green font-bold">Foundation</h3>
        </div>
        <div class="socials flex gap-4 mb-4">
            <a href="https://www.linkedin.com/company/techvidya-foundation/" target="_blank"
                class="flex items-center justify-center w-12 h-12 rounded-full bg-antiquewhite text-black text-2xl hover:bg-green hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-linkedin">
                    <path
                        d="M0 3C0 1.34315 1.34315 0 3 0H21C22.6569 0 24 1.34315 24 3V21C24 22.6569 22.6569 24 21 24H3C1.34315 24 0 22.6569 0 21V3Z" />
                    <path

                </svg>
            </a>
            <a href="https://www.instagram.com/techvidya_foundation/?hl=en" target="_blank"
                class="flex items-center justify-center w-12 h-12 rounded-full bg-antiquewhite text-black text-2xl hover:bg-green hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M2.5 12C2.5 7.52166 2.5 5.28249 3.89124 3.89124C5.28249 2.5 7.52166 2.5 12 2                2.5C16.4783 2.5 18.7175 2.5 20.1088 3.89124C21.5 5.28249 21.5 7.52166 21.5 12C21.5 16.4783 21.5 18.7175 20.1088 20.1088C18.7175 21.5 16.4783 21.5 12 21.5C7.52166 21.5 5.28249 21.5 3.89124 20.1088C2.5 18.7175 2.5 16.4783 2.5 12ZM12 16.5C9.23858 16.5 7.5 14.7614 7.5 12C7.5 9.23858 9.23858 7.5 12 7.5C14.7614 7.5 16.5 9.23858 16.5 12C16.5 14.7614 14.7614 16.5 12 16.5ZM12 9.5C10.6193 9.5 9.5 10.6193 9.5 12C9.5 13.3807 10.6193 14.5 12 14.5C13.3807 14.5 14.5 13.3807 14.5 12C14.5 10.6193 13.3807 9.5 12 9.5ZM17.75 6.5H18.25V6C18.25 5.80109 18.1482 5.62586 17.973 5.525C17.7978 5.42414 17.5607 5.41667 17.35 5.5L17.25 5.75C17.1511 5.88763 17.1215 6.05163 17.17 6.2L17.73 7.5H16.27L16.83 6.2C16.8785 6.05163 16.8489 5.88763 16.75 5.75L16.65 5.5C16.4393 5.41667 16.2022 5.42414 16.027 5.525C15.8518 5.62586 15.75 5.80109 15.75 6V6.5H16.25H17.75Z"
                        fill="currentColor"></path>
                </svg>
            </a>
            <a href="https://www.facebook.com/techvidya_foundation/" target="_blank"
                class="flex items-center justify-center w-12 h-12 rounded-full bg-antiquewhite text-black text-2xl hover:bg-green hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    class="feather feather-facebook">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M19.1148 2H4.88483C3.84437 2 3 2.87427 3 3.93939V20.0606C3 21.1257 3.84437 22 4.88483 22H12.2631V14.7059H10.2444V11.3904H12.2631V9.43083C12.2631 6.76555 13.9331 5.5 16.1866 5.5C17.2971 5.5 18.2478 5.58321 18.4874 5.61851V7.90702L16.9262 7.90777C15.7858 7.90777 15.5443 8.5208 15.5443 9.4458V11.3904H18.3526L17.9124 14.7059H15.5443V22H19.1148C20.1552 22 21 21.1257 21 20.0606V3.93939C21 2.87427 20.1552 2 19.1148 2Z"
                        fill="currentColor"></path>
                </svg>
            </a>
        </div>
        <p class="text-sm">Â© 2024 TechVidhya Foundation. All rights reserved.</p>
    </footer>
    <style>
        .input-box input,
        .input-box textarea {
            border: 1px solid black;
        }
    </style>
    
    

    <!-- Script to handle mobile navigation toggle -->
    <script>
        const menu = document.getElementById('menu');
        const nav = document.getElementById('nav');

        menu.addEventListener('click', () => {
            nav.classList.toggle('hidden');
        });
    </script>

</body>

</html>
